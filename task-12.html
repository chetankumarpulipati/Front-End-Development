<!DOCTYPE html>
<html>
<head>
    <title>E-Course Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .container {
            width: 60%;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        input[type="text"], input[type="email"], input[type="number"] {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
        
        .required {
            color: red;
        }
    </style>
    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var course = document.getElementById("course").value;
            var rating = document.getElementById("rating").value;
            var feedback = document.getElementById("feedback").value;
        
            if (name == "" || email == "" || course == "" || rating == "" || feedback == "") {
                alert("Please fill out all required fields!");
                return false;
            }
        
            if (rating < 1 || rating > 5) {
                alert("Rating must be between 1 and 5!");
                return false;
            }
        
            return true;
        }
        
        function showThankYou() {
            alert("Thank you for your feedback!");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>E-Course Feedback Form</h1>
        <form action="otherfile/task-12.php" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="course">Course Name:</label>
                <input type="text" id="course" name="course" required>
            </div>
            <div class="form-group">
                <label for="rating">Rating (1-5):</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
            </div>
            <div class="form-group">
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" required></textarea>
            </div>
            <div class="form-group">
                <label for="suggestions">Suggestions for Improvement:</label>
                <textarea id="suggestions" name="suggestions"></textarea>
            </div>
            <div class="form-group">
                <label for="liked">What did you like most about the course?</label>
                <textarea id="liked" name="liked"></textarea>
            </div>
            <div class="form-group">
                <label for="disliked">What did you like least about the course?</label>
                <textarea id="disliked" name="disliked"></textarea>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
